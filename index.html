<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成員資訊與分組卡片</title>
    <!-- 引入 Tailwind CSS 腳本 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 設定字體為 Inter，並提供 fallback */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* 淺灰背景 */
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <header class="mb-8 text-center">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">團隊成員資訊總覽</h1>
        <p class="text-xl text-gray-600">共 <span id="memberCount" class="font-semibold text-blue-600">0</span> 位成員 | 點擊卡片查看詳細資訊</p>
    </header>

    <!-- 載入指示器 -->
    <div id="loadingIndicator" class="text-center text-xl text-gray-500 my-10">
        正在等待密碼...
    </div>

    <!-- 成員卡片容器 -->
    <div id="cardsContainer" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
        <!-- 卡片將由 JavaScript 動態生成於此 -->
    </div>

    <!-- 彈出式視窗 (Modal) 用於顯示詳細日期 -->
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
        <div id="modalContent" class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 m-4 transform transition-all duration-300 scale-95">
            <div class="flex justify-between items-start border-b pb-3 mb-4">
                <h2 id="modalName" class="text-2xl font-bold text-gray-800"></h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 p-2 -mr-2 rounded-full transition duration-150">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div class="space-y-4">
                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold text-blue-800 mb-2 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                        物理治療日期 (Physio Dates)
                    </h3>
                    <div id="modalPhysioDates" class="text-gray-700 text-sm flex flex-wrap gap-2"></div>
                </div>

                <div class="bg-green-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold text-green-800 mb-2 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        運動治療日期 (Sports Therapy Dates)
                    </h3>
                    <div id="modalSportsTherapyDates" class="text-gray-700 text-sm flex flex-wrap gap-2"></div>
                </div>
            </div>

            <p id="modalNoDates" class="hidden text-center text-gray-500 mt-4">無相關治療日期紀錄。</p>
        </div>
    </div>
    
    <!-- 密碼輸入 Modal -->
    <div id="passwordModal" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 m-4">
            <h2 class="text-xl font-bold text-gray-800 mb-4">存取受限</h2>
            <p class="text-gray-600 mb-4">請輸入密碼以查看團隊成員資訊。</p>
            <input type="password" id="passwordInput" placeholder="請輸入密碼..." 
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 mb-3"
                   onkeydown="if(event.key === 'Enter') checkPassword()">
            <p id="passwordError" class="text-red-500 text-sm hidden mb-3">密碼錯誤，請重新輸入。</p>
            <button onclick="checkPassword()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-150">
                確認
            </button>
        </div>
    </div>


    <script>
        // ----------------------------------------------------
        // IMPORTANT: Cloudflare Worker 執行網址
        // ----------------------------------------------------
        // *** 修正: 加上結尾斜線 / 確保請求路徑正確 ***
        const GAS_WEB_APP_URL = 'https://subjects-ntust.janice-064.workers.dev/'; 
        // ----------------------------------------------------
        
        let memberData = [];
        let globalPassword = ''; // 用於儲存使用者輸入的密碼
        const MAX_RETRIES = 3;
        const INITIAL_DELAY_MS = 1000;

        // 格式化日期：將任何日期字串或 Date 物件轉換為 YYYY-MM-DD 格式
        function formatDate(dateInput) {
            if (!dateInput) return '';
            let date;

            // 嘗試解析為 Date 物件
            try {
                date = new Date(dateInput);
                // 檢查是否為有效日期
                if (isNaN(date.getTime())) {
                    return ''; 
                }
            } catch (e) {
                return ''; 
            }

            // 使用本地時區的 getFullYear/Month/Date 來獲取使用者預期的日期。
            const year = date.getFullYear();
            // getMonth() 回傳 0-11
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');

            return `${year}-${month}-${day}`;
        }
        
        // --- 核心函數：處理日期字串，計算次數，並返回最新日期 ---
        function processDates(dateString) {
            if (!dateString) {
                return { latestDate: '無紀錄', count: 0, allDates: [] };
            }

            // 修正：同時處理英文逗號(,)和中文頓號(、)作為分隔符，以應對 Google Sheet 的資料格式
            const rawDates = dateString
                .split(/[,、]/) 
                .map(d => d.trim())
                .filter(d => d);
            
            if (rawDates.length === 0) {
                return { latestDate: '無紀錄', count: 0, allDates: [] };
            }
            
            // 格式化所有日期 (同時過濾無效日期)
            const formattedDates = rawDates
                .map(date => formatDate(date))
                .filter(date => date !== ''); // 移除無效或未解析的日期

            if (formattedDates.length === 0) {
                return { latestDate: '無紀錄', count: 0, allDates: [] };
            }

            // 總次數
            const count = formattedDates.length;
            
            // 排序並返回最新日期 (最新的日期會排在最後面)
            // YYYY-MM-DD 格式的字串排序是正確的日期排序
            const sortedDates = formattedDates.sort();
            const latestDate = sortedDates[sortedDates.length - 1];

            return { latestDate, count, allDates: formattedDates };
        }
        // ------------------------------------------------------------------

        // 渲染卡片到 DOM
        function renderCards(data) {
            const container = document.getElementById('cardsContainer');
            const memberCount = document.getElementById('memberCount');
            const loadingIndicator = document.getElementById('loadingIndicator');

            loadingIndicator.classList.add('hidden'); // 隱藏載入指示器
            container.innerHTML = ''; // 清空現有內容
            memberCount.textContent = data.length; // 更新成員總數

            if (data.length === 0) {
                 container.innerHTML = '<p class="text-center text-xl text-red-500 mt-10 w-full">表格中無資料。</p>';
                 return;
            }

            data.forEach(member => {
                // 確保成員有一個 ID，用於 Modal 查找
                const memberId = member.id || member.name;

                // --- 呼叫新的處理函數 ---
                const physioData = processDates(member.physioDates);
                const sportsData = processDates(member.sportsTherapyDates);
                
                const latestPhysio = physioData.latestDate;
                const latestSports = sportsData.latestDate;
                const physioCount = physioData.count;
                // 修正: 確保運動次數使用 sportsData.count
                const sportsCount = sportsData.count; 
                // -------------------------

                // --- 根據 Group 選擇更顯眼的標籤顏色 (已更新為淺色背景) ---
                let groupColor = 'bg-indigo-100 text-indigo-800'; // 預設顏色 (淺靛藍)
                if (member.group.includes('運動')) {
                    groupColor = 'bg-blue-50 text-blue-800'; // 淺藍
                } else if (member.group.includes('營養')) {
                    groupColor = 'bg-red-100 text-red-900'; // 淺紅
                }
                // --- 結束顏色更新 ---

                // SubGroup 標籤顏色 (維持原樣)
                let subGroupColor = 'bg-purple-100 text-purple-800';
                if (member.subGroup.includes('週期')) {
                    subGroupColor = 'bg-yellow-50 text-yellow-800'; // 淺藍
                } else if (member.subGroup.includes('控制')) {
                    subGroupColor = 'bg-gray-100 text-gray-900'; // 淺紅
                }

                
                // 檢查是否有任何治療紀錄 (用來設定左側綠色邊框)
                const hasTherapy = physioCount > 0 || sportsCount > 0;
                const therapyStyle = hasTherapy ? 'border-l-4 border-l-green-500' : 'border-l-4 border-l-gray-300';
                
                // 處理頭像錯誤
                const avatarFallback = `this.onerror=null; this.src='https://placehold.co/64x64/CCCCCC/333333?text=${member.name[0] || '?'}'`;

                const cardHtml = `
                    <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col hover:shadow-xl transition duration-300 cursor-pointer ${therapyStyle}" 
                         onclick="openModal('${memberId}')">
                        
                        <!-- 頭像與基本資訊 -->
                        <div class="flex items-center mb-4 border-b pb-4">
                            <img src="${member.avatarUrl}" 
                                 onerror="${avatarFallback}"
                                 alt="${member.name} 的頭像" 
                                 class="w-16 h-16 rounded-full object-cover mr-4 ring-2 ring-offset-2 ring-blue-500" />
                            
                            <div>
                                <h2 class="text-xl font-bold text-gray-900">${member.name}</h2>
                                <!-- Tags / 分組標籤 -->
                                <div class="flex flex-wrap gap-2 mt-1">
                                    <span class="px-3 py-1 text-xs font-semibold rounded-full ${groupColor}">
                                        ${member.group}
                                    </span>
                                    <span class="px-3 py-1 text-xs font-semibold rounded-full ${subGroupColor}">
                                        ${member.subGroup}
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- 治療日期摘要 -->
                        <div class="space-y-3">
                            <div class="flex justify-between items-center text-sm">
                                <span class="font-medium text-gray-600">最近物理治療:</span>
                                <span class="px-2 py-1 text-xs font-semibold rounded-lg ${latestPhysio === '無紀錄' ? 'bg-gray-100 text-gray-500' : 'bg-blue-500 text-white'}">
                                    ${latestPhysio}
                                </span>
                            </div>
                            <div class="flex justify-between items-center text-sm">
                                <span class="font-medium text-gray-600">最近運動治療:</span>
                                <span class="px-2 py-1 text-xs font-semibold rounded-lg ${latestSports === '無紀錄' ? 'bg-gray-100 text-gray-500' : 'bg-green-500 text-white'}">
                                    ${latestSports}
                                </span>
                            </div>
                        </div>

                        <!-- 總次數顯示 -->
                        <div class="border-t border-gray-100 pt-3 mt-4 space-y-2 text-sm">
                            <div class="flex justify-between items-center">
                                <span class="font-medium text-blue-600">物理治療總次數:</span>
                                <span class="font-bold text-blue-700">${physioCount} 次</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="font-medium text-green-600">運動治療總次數:</span>
                                <span class="font-bold text-green-700">${sportsCount} 次</span>
                            </div>
                        </div>


                        <p class="mt-4 text-xs text-center text-gray-400">點擊查看所有日期紀錄</p>
                    </div>
                `;
                container.innerHTML += cardHtml;
            });
        }
        
        // ----------------------------------------------------
        // 從 Google Apps Script Web App 獲取資料 (帶有重試機制)
        // ----------------------------------------------------
        async function fetchDataAndRender() {
            if (GAS_WEB_APP_URL.includes('YOUR_GAS_EXEC_URL_HERE')) {
                document.getElementById('loadingIndicator').textContent = '錯誤：請替換 GAS_WEB_APP_URL 為您的 Web App 網址。';
                return;
            }

            // 檢查密碼是否已設定
            if (!globalPassword) {
                showPasswordModal();
                document.getElementById('loadingIndicator').textContent = '請輸入密碼以繼續...';
                return;
            }

            try {
                // 更新載入指示器狀態
                document.getElementById('loadingIndicator').textContent = '正在驗證密碼並載入資料...';
                
                let lastError = null;
                let data = null;

                for (let attempt = 0; attempt < MAX_RETRIES; attempt++) {
                    try {
                        const response = await fetch(GAS_WEB_APP_URL, {
                            method: 'GET',
                            // 移除 mode: 'cors' 避免在某些 iframe 環境中導致 fetch 失敗
                            headers: {
                                // 傳送密碼到 Worker 進行驗證
                                'X-API-Password': globalPassword
                            }
                        });

                        if (response.status === 401) {
                            // 密碼錯誤，拋出特定錯誤
                            throw new Error('Unauthorized: Password incorrect.');
                        }
                        
                        if (!response.ok) {
                            throw new Error(`HTTP 錯誤! 狀態: ${response.status}`);
                        }

                        data = await response.json(); 
                        
                        // 成功獲取資料，跳出重試循環
                        lastError = null; 
                        break; 

                    } catch (error) {
                        if (error.message.includes('Unauthorized')) {
                            throw error; // 密碼錯誤不再重試
                        }
                        
                        lastError = error;
                        if (attempt < MAX_RETRIES - 1) {
                            // 延遲並重試 (指數退避)
                            const delay = INITIAL_DELAY_MS * Math.pow(2, attempt);
                            console.warn(`Fetch 嘗試失敗 (第 ${attempt + 1}/${MAX_RETRIES} 次)。正在重試 (延遲 ${delay}ms)...`);
                            await new Promise(resolve => setTimeout(resolve, delay));
                        }
                    }
                }
                
                if (lastError) {
                    throw lastError; // 如果所有重試都失敗，拋出最後的錯誤
                }

                memberData = data;
                
                // 檢查回傳資料是否為陣列
                if (!Array.isArray(memberData)) {
                    // 如果 GAS 腳本回傳錯誤物件
                    if (memberData && typeof memberData === 'object' && memberData.error) {
                         throw new Error(`GAS 腳本回報錯誤: ${memberData.error}`);
                    }
                    throw new Error('資料格式不正確，請確認 Google Apps Script 部署狀態和資料回傳格式。');
                }

                renderCards(memberData);

            } catch (error) {
                console.error("載入資料時發生錯誤:", error);
                document.getElementById('loadingIndicator').classList.remove('hidden');
                document.getElementById('cardsContainer').innerHTML = ''; // 清空卡片

                let userMessage;
                
                if (error.message.includes('Unauthorized: Password incorrect.')) {
                    // 密碼錯誤，重新顯示密碼 Modal
                    userMessage = '密碼錯誤，請重新輸入。';
                    showPasswordModal(userMessage);
                    document.getElementById('loadingIndicator').textContent = '載入失敗。';
                    return;
                } else if (error.message.includes('Failed to fetch') || error.message.includes('network')) {
                    // 網路或 CORS 錯誤
                    // *** 關鍵修正：加入 Worker 故障排除指引 ***
                    userMessage = `
                        <p class="font-bold text-lg">連線失敗 (Failed to fetch) - 請檢查 Worker/GAS 部署！</p>
                        <p class="text-sm mt-2 font-semibold">這表示瀏覽器無法連線到您的 Cloudflare Worker。</p>
                        <ul class="list-disc list-inside text-left mx-auto max-w-md mt-3 space-y-2 text-sm">
                            <li><span class="font-bold text-blue-800">1. Worker 網址:</span> 請確認 \`GAS_WEB_APP_URL\` (L117) 是您正確的 Cloudflare Worker 網址。</li>
                            <li><span class="font-bold text-blue-800">2. Worker 狀態:</span> 請確認您的 Cloudflare Worker 是否已成功部署且正在運行。</li>
                            <li><span class="font-bold text-blue-800">3. 網路標籤:</span> 請打開開發人員工具 (F12) 的「網路 (Network)」標籤，查看請求狀態是否為 404/500。</li>
                        </ul>
                        <p class="text-xs mt-4 text-gray-600">瀏覽器錯誤: ${error.message}</p>
                    `;
                } else {
                    // 其他錯誤
                    userMessage = `載入資料時發生非預期錯誤: ${error.message}`;
                }

                document.getElementById('loadingIndicator').innerHTML = `<div class="text-red-600 p-4 bg-red-100 rounded-lg max-w-lg mx-auto">${userMessage}</div>`;
            }
        }
        
        // --- 密碼 Modal 邏輯 ---

        function showPasswordModal(errorMessage = '') {
            const modal = document.getElementById('passwordModal');
            const errorElement = document.getElementById('passwordError');
            
            errorElement.textContent = errorMessage;
            errorElement.classList.toggle('hidden', !errorMessage);
            
            modal.classList.remove('hidden');
            document.getElementById('passwordInput').focus();
        }

        function hidePasswordModal() {
            document.getElementById('passwordModal').classList.add('hidden');
        }

        window.checkPassword = function() {
            const passwordInput = document.getElementById('passwordInput');
            const password = passwordInput.value.trim();
            
            if (password) {
                globalPassword = password;
                hidePasswordModal();
                // 隱藏密碼 Modal 後，重新載入資料
                fetchDataAndRender();
            } else {
                showPasswordModal('請輸入密碼。');
            }
        }


        // --- 資訊 Modal 邏輯 (省略，與上個版本一致) ---
        const modal = document.getElementById('modal');
        const modalName = document.getElementById('modalName');
        const modalPhysioDates = document.getElementById('modalPhysioDates');
        const modalSportsTherapyDates = document.getElementById('modalSportsTherapyDates');
        const modalNoDates = document.getElementById('modalNoDates');

        // 打開 Modal
        window.openModal = function(memberId) {
            const member = memberData.find(m => String(m.id || m.name) === String(memberId));
            if (!member) return;
            
            const physioData = processDates(member.physioDates);
            const sportsData = processDates(member.sportsTherapyDates);

            modalName.textContent = member.name + " 的治療紀錄";
            
            const renderDateTags = (formattedDates, colorClass) => {
                if (formattedDates.length === 0) return '';
                return formattedDates
                    .map(date => `<span class="px-3 py-1 rounded-full font-medium ${colorClass} shadow-md">${date}</span>`)
                    .join('');
            };

            const physioTags = renderDateTags(physioData.allDates, 'bg-blue-200 text-blue-900');
            const sportsTags = renderDateTags(sportsData.allDates, 'bg-green-200 text-green-900');

            modalPhysioDates.innerHTML = physioTags || '<span class="text-gray-500 italic">無紀錄</span>';
            modalSportsTherapyDates.innerHTML = sportsTags || '<span class="text-gray-500 italic">無紀錄</span>';

            const hasAnyDates = physioTags !== '' || sportsTags !== '';
            modalNoDates.classList.toggle('hidden', hasAnyDates);

            modal.classList.remove('opacity-0', 'pointer-events-none');
            document.getElementById('modalContent').classList.remove('scale-95');
        }

        // 關閉 Modal
        window.closeModal = function() {
            modal.classList.add('opacity-0', 'pointer-events-none');
            document.getElementById('modalContent').classList.add('scale-95');
        }

        // 點擊 Modal 外部關閉
        if (modal) { // Check if modal element exists before adding listener
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }


        // 網頁載入完成後執行
        window.onload = () => {
            fetchDataAndRender();
        };
    </script>

</body>
</html>
