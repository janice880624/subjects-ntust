<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成員資訊與分組卡片</title>
    <!-- 引入 Tailwind CSS 腳本 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 設定字體為 Inter，並提供 fallback */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb; /* 淺灰背景 */
        }
        /* 自定義捲軸樣式（針對總覽表格） */
        .custom-scrollbar::-webkit-scrollbar {
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <header class="mb-8 text-center">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">團隊成員資訊總覽</h1>
        <p class="text-xl text-gray-600 mb-6">共 <span id="memberCount" class="font-semibold text-blue-600">0</span> 位成員</p>
        
        <!-- 切換按鈕 -->
        <div class="inline-flex rounded-md shadow-sm" role="group">
            <button onclick="switchView('cards')" id="btnCards" class="px-6 py-2 text-sm font-medium text-blue-700 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-800 focus:z-10 focus:ring-2 focus:ring-blue-500 focus:text-blue-700 transition duration-150">
                成員卡片
            </button>
            <button onclick="switchView('summary')" id="btnSummary" class="px-6 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-500 focus:text-blue-700 transition duration-150">
                體適能進度總覽
            </button>
        </div>
    </header>

    <!-- 載入指示器 -->
    <div id="loadingIndicator" class="text-center text-xl text-gray-500 my-10">
        正在等待密碼...
    </div>

    <!-- 檢視內容容器 -->
    <main id="mainContent" class="hidden">
        <!-- 卡片檢視 -->
        <div id="cardsView" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            <!-- 卡片將由 JavaScript 動態生成於此 -->
        </div>

        <!-- 總覽表格檢視 -->
        <div id="summaryView" class="hidden overflow-x-auto custom-scrollbar bg-white rounded-xl shadow-lg border border-gray-200">
            <table class="w-full text-sm text-left text-gray-500">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b">
                    <tr>
                        <th scope="col" class="px-6 py-4 font-bold">成員姓名</th>
                        <th scope="col" class="px-6 py-4 font-bold text-center">體適能前測黃體期</th>
                        <th scope="col" class="px-6 py-4 font-bold text-center">體適能前測濾泡期</th>
                        <th scope="col" class="px-6 py-4 font-bold text-center">體適能後測黃體期</th>
                        <th scope="col" class="px-6 py-4 font-bold text-center">體適能後測濾泡期</th>
                    </tr>
                </thead>
                <tbody id="summaryTableBody">
                    <!-- 表格行將由 JavaScript 動態生成於此 -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- 彈出式視窗 (Modal) 用於顯示詳細日期 -->
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300 opacity-0 pointer-events-none">
        <div id="modalContent" class="bg-white rounded-xl shadow-2xl w-full max-w-lg p-6 m-4 transform transition-all duration-300 scale-95">
            <div class="flex justify-between items-start border-b pb-3 mb-4">
                <h2 id="modalName" class="text-2xl font-bold text-gray-800"></h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 p-2 -mr-2 rounded-full transition duration-150">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div class="space-y-4">
                <div class="bg-indigo-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold text-indigo-800 mb-2 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364l-1.061 1.061a1.5 1.5 0 01-2.121 0l-1.061-1.061a4.5 4.5 0 00-6.364 0zM12 11.5L9.5 9l-2-2"/></svg>
                        體能與生理數據
                    </h3>
                    <div id="modalFitnessData" class="text-gray-700 text-sm space-y-2"></div>
                </div>

                <div class="bg-blue-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold text-blue-800 mb-2 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                        物理治療日期 (Physio Dates)
                    </h3>
                    <div id="modalPhysioDates" class="text-gray-700 text-sm flex flex-wrap gap-2"></div>
                </div>

                <div class="bg-yellow-50 p-4 rounded-lg">
                    <h3 class="text-lg font-semibold text-yellow-800 mb-2 flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        運動治療日期 (Sports Therapy Dates)
                    </h3>
                    <div id="modalSportsTherapyDates" class="text-gray-700 text-sm flex flex-wrap gap-2"></div>
                </div>
            </div>

            <p id="modalNoDates" class="hidden text-center text-gray-500 mt-4">無相關治療日期紀錄。</p>
        </div>
    </div>
    
    <!-- 密碼輸入 Modal -->
    <div id="passwordModal" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm p-6 m-4">
            <h2 class="text-xl font-bold text-gray-800 mb-4">存取受限</h2>
            <p class="text-gray-600 mb-4">請輸入密碼以查看團隊成員資訊。</p>
            <input type="password" id="passwordInput" placeholder="請輸入密碼..." 
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 mb-3"
                   onkeydown="if(event.key === 'Enter') checkPassword()">
            <p id="passwordError" class="text-red-500 text-sm hidden mb-3">密碼錯誤，請重新輸入。</p>
            <button onclick="checkPassword()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-150">
                確認
            </button>
        </div>
    </div>


    <script>
        // ----------------------------------------------------
        // IMPORTANT: Cloudflare Worker 執行網址
        // ----------------------------------------------------
        const GAS_WEB_APP_URL = 'https://subjects-ntust.janice-064.workers.dev/'; 
        // ----------------------------------------------------
        
        let memberData = [];
        let globalPassword = ''; 
        const MAX_RETRIES = 3;
        const INITIAL_DELAY_MS = 1000;

        // 格式化日期：將任何日期字串或 Date 物件轉換為 YYYY-MM-DD 格式
        function formatDate(dateInput) {
            if (!dateInput || dateInput === '無紀錄') return '無紀錄';
            let date;
            try {
                date = new Date(dateInput);
                if (isNaN(date.getTime())) return dateInput; 
            } catch (e) {
                return dateInput;
            }
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // 切換檢視
        window.switchView = function(view) {
            const cardsView = document.getElementById('cardsView');
            const summaryView = document.getElementById('summaryView');
            const btnCards = document.getElementById('btnCards');
            const btnSummary = document.getElementById('btnSummary');

            if (view === 'cards') {
                cardsView.classList.remove('hidden');
                summaryView.classList.add('hidden');
                btnCards.classList.add('bg-blue-50', 'text-blue-700', 'border-blue-300');
                btnSummary.classList.remove('bg-blue-50', 'text-blue-700', 'border-blue-300');
            } else {
                cardsView.classList.add('hidden');
                summaryView.classList.remove('hidden');
                btnCards.classList.remove('bg-blue-50', 'text-blue-700', 'border-blue-300');
                btnSummary.classList.add('bg-blue-50', 'text-blue-700', 'border-blue-300');
            }
        }

        // 核心函數：處理日期字串
        function processDates(dateString) {
            if (!dateString) return { latestDate: '無紀錄', count: 0, allDates: [] };
            const rawDates = dateString.split(/[,、]/).map(d => d.trim()).filter(d => d);
            if (rawDates.length === 0) return { latestDate: '無紀錄', count: 0, allDates: [] };
            const formattedDates = rawDates.map(date => formatDate(date)).filter(date => date !== '' && date !== '無紀錄');
            if (formattedDates.length === 0) return { latestDate: '無紀錄', count: 0, allDates: [] };
            const sortedDates = formattedDates.sort();
            return { latestDate: sortedDates[sortedDates.length - 1], count: formattedDates.length, allDates: formattedDates };
        }

        // 核心函數：計算問卷完成次數
        function getSurveyCount(surveyString) {
            if (!surveyString) return 0;
            return surveyString.split(/[,、]/).map(d => d.trim()).filter(d => d.includes('(v)')).length;
        }

        // 渲染總覽表格
        function renderSummaryTable(data) {
            const tableBody = document.getElementById('summaryTableBody');
            tableBody.innerHTML = '';

            data.forEach(member => {
                const preLuteal = formatDate(member.physicalFitnessPreLuteal);
                const preFollicular = formatDate(member.physicalFitnessPreFollicular);
                const midLuteal = formatDate(member.physicalFitnessMidLuteal);
                const midFollicular = formatDate(member.physicalFitnessMidFollicular);

                const getStatusClass = (val) => val === '無紀錄' ? 'text-gray-300' : 'text-green-600 font-semibold';
                const getIcon = (val) => val === '無紀錄' ? '○' : '●';

                const rowHtml = `
                    <tr class="border-b hover:bg-gray-50 transition duration-150">
                        <th scope="row" class="px-6 py-4 font-bold text-gray-900 whitespace-nowrap">
                            ${member.name}
                        </th>
                        <td class="px-6 py-4 text-center ${getStatusClass(preLuteal)}">
                            <div class="flex flex-col items-center">
                                <span>${getIcon(preLuteal)}</span>
                                <span class="text-xs mt-1">${preLuteal}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-center ${getStatusClass(preFollicular)}">
                            <div class="flex flex-col items-center">
                                <span>${getIcon(preFollicular)}</span>
                                <span class="text-xs mt-1">${preFollicular}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-center ${getStatusClass(midLuteal)}">
                            <div class="flex flex-col items-center">
                                <span>${getIcon(midLuteal)}</span>
                                <span class="text-xs mt-1">${midLuteal}</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-center ${getStatusClass(midFollicular)}">
                            <div class="flex flex-col items-center">
                                <span>${getIcon(midFollicular)}</span>
                                <span class="text-xs mt-1">${midFollicular}</span>
                            </div>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += rowHtml;
            });
        }

        // 渲染卡片到 DOM
        function renderCards(data) {
            const container = document.getElementById('cardsView');
            const memberCount = document.getElementById('memberCount');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const mainContent = document.getElementById('mainContent');

            loadingIndicator.classList.add('hidden');
            mainContent.classList.remove('hidden');
            container.innerHTML = '';
            memberCount.textContent = data.length;

            if (data.length === 0) {
                 container.innerHTML = '<p class="text-center text-xl text-red-500 mt-10 w-full">表格中無資料。</p>';
                 return;
            }

            data.forEach(member => {
                const memberId = member.id || member.name;
                const physioData = processDates(member.physioDates);
                const sportsData = processDates(member.sportsTherapyDates);
                const surveyCount = getSurveyCount(member.survey);
                
                const latestPhysio = physioData.latestDate;
                const latestSports = sportsData.latestDate;
                
                let groupColor = 'bg-indigo-100 text-indigo-800';
                if (member.group.includes('運動')) groupColor = 'bg-blue-50 text-blue-800';
                else if (member.group.includes('營養')) groupColor = 'bg-red-100 text-red-900';

                let subGroupColor = 'bg-purple-100 text-purple-800';
                if (member.subGroup.includes('週期')) subGroupColor = 'bg-yellow-50 text-yellow-800';
                else if (member.subGroup.includes('控制')) subGroupColor = 'bg-gray-100 text-gray-900';

                const hasTherapy = physioData.count > 0 || sportsData.count > 0;
                const therapyStyle = hasTherapy ? 'border-l-4 border-l-green-500' : 'border-l-4 border-l-gray-300';
                const avatarFallback = `this.onerror=null; this.src='https://placehold.co/64x64/CCCCCC/333333?text=${member.name[0] || '?'}'`;

                const cardHtml = `
                    <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col hover:shadow-xl transition duration-300 cursor-pointer ${therapyStyle}" 
                         onclick="openModal('${memberId}')">
                        <div class="flex items-center mb-4 border-b pb-4">
                            <img src="${member.avatarUrl}" onerror="${avatarFallback}" class="w-16 h-16 rounded-full object-cover mr-4 ring-2 ring-offset-2 ring-blue-500" />
                            <div>
                                <h2 class="text-xl font-bold text-gray-900">${member.name}</h2>
                                <div class="flex flex-wrap gap-2 mt-1">
                                    <span class="px-3 py-1 text-xs font-semibold rounded-full ${groupColor}">${member.group}</span>
                                    <span class="px-3 py-1 text-xs font-semibold rounded-full ${subGroupColor}">${member.subGroup}</span>
                                </div>
                            </div>
                        </div>
                        <div class="space-y-3">
                            <div class="flex justify-between items-center text-sm">
                                <span class="font-medium text-gray-600">最近物理治療:</span>
                                <span class="px-2 py-1 text-xs font-semibold rounded-lg ${latestPhysio === '無紀錄' ? 'bg-gray-100 text-gray-500' : 'bg-blue-500 text-white'}">${latestPhysio}</span>
                            </div>
                            <div class="flex justify-between items-center text-sm">
                                <span class="font-medium text-gray-600">最近運動治療:</span>
                                <span class="px-2 py-1 text-xs font-semibold rounded-lg ${latestSports === '無紀錄' ? 'bg-gray-100 text-gray-500' : 'bg-green-500 text-white'}">${latestSports}</span>
                            </div>
                        </div>
                        <div class="border-t border-gray-100 pt-3 mt-4 space-y-2 text-sm">
                            <div class="flex justify-between items-center"><span class="font-medium text-blue-600">物理治療總次數:</span><span class="font-bold text-blue-700">${physioData.count} 次</span></div>
                            <div class="flex justify-between items-center"><span class="font-medium text-green-600">運動治療總次數:</span><span class="font-bold text-green-700">${sportsData.count} 次</span></div>
                            <div class="flex justify-between items-center"><span class="font-medium text-purple-600">問卷完成次數:</span><span class="font-bold text-purple-700">${surveyCount} 次</span></div>
                        </div>
                        <p class="mt-4 text-xs text-center text-gray-400">點擊查看詳細生理數據</p>
                    </div>
                `;
                container.innerHTML += cardHtml;
            });
            
            renderSummaryTable(data);
            switchView('cards'); // 預設顯示卡片
        }
        
        // 從 Web App 獲取資料
        async function fetchDataAndRender() {
            if (!globalPassword) { showPasswordModal(); return; }
            try {
                document.getElementById('loadingIndicator').textContent = '正在載入最新數據...';
                let lastError = null;
                let data = null;
                for (let attempt = 0; attempt < MAX_RETRIES; attempt++) {
                    try {
                        const response = await fetch(GAS_WEB_APP_URL, {
                            method: 'GET',
                            headers: { 'X-API-Password': globalPassword }
                        });
                        if (response.status === 401) throw new Error('Unauthorized: Password incorrect.');
                        if (!response.ok) throw new Error(`HTTP 錯誤! 狀態: ${response.status}`);
                        data = await response.json(); 
                        lastError = null; 
                        break; 
                    } catch (error) {
                        if (error.message.includes('Failed to fetch') || error.message.includes('network')) throw new Error('CanvasNetworkError');
                        if (error.message.includes('Unauthorized')) throw error;
                        lastError = error;
                        const delay = INITIAL_DELAY_MS * Math.pow(2, attempt);
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
                if (lastError) throw lastError;
                memberData = data;
                renderCards(memberData);
            } catch (error) {
                console.error("載入錯誤:", error);
                document.getElementById('loadingIndicator').classList.remove('hidden');
                if (error.message.includes('Unauthorized') || error.message.includes('CanvasNetworkError')) {
                    showPasswordModal('請輸入密碼以進行連線。');
                    document.getElementById('loadingIndicator').textContent = '等待輸入密碼...';
                } else {
                    document.getElementById('loadingIndicator').innerHTML = `<div class="text-red-600 p-4 bg-red-100 rounded-lg max-w-lg mx-auto">錯誤: ${error.message}</div>`;
                }
            }
        }
        
        function showPasswordModal(errorMessage = '') {
            const modal = document.getElementById('passwordModal');
            const errorElement = document.getElementById('passwordError');
            errorElement.textContent = errorMessage;
            errorElement.classList.toggle('hidden', !errorMessage);
            modal.classList.remove('hidden');
            document.getElementById('passwordInput').focus();
        }

        function hidePasswordModal() { document.getElementById('passwordModal').classList.add('hidden'); }

        window.checkPassword = function() {
            const passwordInput = document.getElementById('passwordInput');
            const password = passwordInput.value.trim();
            if (password) {
                globalPassword = password;
                hidePasswordModal();
                fetchDataAndRender();
            } else { showPasswordModal('請輸入密碼。'); }
        }

        // 打開詳細資料 Modal
        window.openModal = function(memberId) {
            const member = memberData.find(m => String(m.id || m.name) === String(memberId));
            if (!member) return;
            const physioData = processDates(member.physioDates);
            const sportsData = processDates(member.sportsTherapyDates);
            document.getElementById('modalName').textContent = member.name + " 的詳細數據";
            
            const physicalData = [
                { label: "FTP (功能性閾值功率)", value: member.ftp, unit: 'W' },
                { label: "最大心率 (MHR)", value: member.mhr, unit: 'bpm' },
                { label: "靜止心率 (RHR)", value: member.rhr, unit: 'bpm' },
                { label: "體適能前測黃體期", value: formatDate(member.physicalFitnessPreLuteal), unit: '' },
                { label: "體適能前測濾泡期", value: formatDate(member.physicalFitnessPreFollicular), unit: '' },
                { label: "體適能後測黃體期", value: formatDate(member.physicalFitnessMidLuteal), unit: '' },
                { label: "體適能後測濾泡期", value: formatDate(member.physicalFitnessMidFollicular), unit: '' },
            ];

            document.getElementById('modalFitnessData').innerHTML = physicalData.map(item => `
                <div class="flex justify-between items-center border-b border-indigo-100 py-1 last:border-b-0">
                    <span class="font-medium text-indigo-700">${item.label}:</span>
                    <span class="font-bold text-gray-800">${item.value || '無紀錄'} ${item.unit}</span>
                </div>
            `).join('') + (member.survey ? `
                <div class="pt-2">
                    <span class="font-medium text-indigo-700 block mb-1">問卷完成狀態:</span>
                    <div class="flex flex-wrap gap-2">${member.survey.split(/[,、]/).map(d => {
                        const isV = d.includes('(v)'), isX = d.includes('(x)');
                        const color = isV ? 'bg-green-200 text-green-900' : (isX ? 'bg-red-200 text-red-900' : 'bg-gray-200');
                        return `<span class="px-3 py-1 rounded-full font-medium ${color} shadow-sm">${d.replace(/\((v|x)\)|\s/g, '')}</span>`;
                    }).join('')}</div>
                </div>` : '');

            const renderTags = (dates, color) => dates.map(d => `<span class="px-3 py-1 rounded-full font-medium ${color} shadow-md">${d}</span>`).join('');
            document.getElementById('modalPhysioDates').innerHTML = renderTags(physioData.allDates, 'bg-blue-200 text-blue-900') || '<span class="italic">無紀錄</span>';
            document.getElementById('modalSportsTherapyDates').innerHTML = renderTags(sportsData.allDates, 'bg-yellow-200 text-yellow-900') || '<span class="italic">無紀錄</span>';
            
            document.getElementById('modal').classList.remove('opacity-0', 'pointer-events-none');
            document.getElementById('modalContent').classList.remove('scale-95');
        }

        window.closeModal = function() {
            document.getElementById('modal').classList.add('opacity-0', 'pointer-events-none');
            document.getElementById('modalContent').classList.add('scale-95');
        }

        window.onload = fetchDataAndRender;
    </script>
</body>
</html>
